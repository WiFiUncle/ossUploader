<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSS uploader</title>
  <link rel="stylesheet" href="./css/reset.css" /> 
  <link rel="stylesheet" href="./css/ossUploadStyle.css" />
</head>
<body>
		
  <div id="wrapper">
      <div id="container">
          <div id="uploader">
              <div class="queueList">
                  <div id="dndArea" class="placeholder">
                      <div class="" id="uploaderPick">
                        <a id="chooseFile" href="javascript:void(0);" class="text">点击选择文件</a>
                      </div>
                      <div class="add-btn" id="chooseFolder" data-type="folder">
                        <a href="javascript:void(0);" class="text">选择文件夹</a>
                      </div>
                  </div> 
              </div>
          </div>
          <div id="statusBar" class="statusBar">
              <div class="total-progress">
                  <div id="totalProgressBar"
                       class="total-progress-bar"
                       role="progressbar"
                       aria-valuenow="0"
                       aria-valuemin="0"
                       aria-valuemax="100"
                       style="min-width: 2em;">
                    0%
                  </div>
              </div>
              <div class="start-uploader" style="padding-right:20px; float: right;">
                  <a id="startUpload" href="javascript:void(0);" class="text">开始上传</a>
              </div>
              <div class="start-uploader" style="padding:0 20px; float: right;margin: 0 10px">
                  <a id="addBtn" href="javascript:void(0);" class="text">继续添加</a>
              </div>

          </div>
          <div class="" style="clear: both;">
          </div>
      </div>
  </div>
  <div style="margin-left: 50px">
		<h1>输入指定路径</h1>
	    <input id="uploadFilePath" type="text" value="" placeholder="请以/结尾">
	<div>
  <div class="container bs-docs-container">
      <form id="form">
          <input id="js-file" type="file"  style="display:none;" multiple="multiple"/>
          <input id="addDirectory" type="file" style="display:none;" multiple="multiple" webkitdirectory="webkitdirectory">
      </form>
  </div>
  <script src="./js/jquery-2.2.4.min.js"></script>
   <!--  <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script> --> 
  <script src="./js/aliyun-oss-sdk.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
